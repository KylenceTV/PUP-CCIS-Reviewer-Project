                    <h1>Log In</h1>
                    <hr class="divider">
                        <form id="loginForm">
                            <input type="text" id="username" placeholder="Student Number [2023-XXXX-MN-0]" required>
                            <input type="password" id="password" placeholder="Password" required>
                            <p><a href="../HTML/FORGOTPASSWORD.html" class="forgot-password">Forgot password?</a></p>
                            <button type="submit">Sign In</button>
                            <p id="error-message"></p>
                        </form>
                    <div class="signup">
                        <p>Don't have an account? <a href="../HTML/SIGNUP.html" class="sign-up">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
