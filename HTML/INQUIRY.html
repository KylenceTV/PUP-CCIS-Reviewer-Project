    <link rel="icon" href="../IMAGES/PUPCCISREVIEWER_LOGO.png">

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">

    <div class="preloader"></div> 

    <div class="logo">
        <img src="../IMAGES/INQUIRY_LOGO.png" alt="Inquiry">
    </div>
    
    <hr class="divider">

    <div class="container">
        <div class="title">
            <h1>Create Inquiry</h1>
            <div class="exitbutton">
                <a href="../HTML/HELP.html" class="exit-button">Back</a>
            </div>    
        </div>
        <form>
            <label for="name">Name of Requester <span class="required">*</span></label>
            <input type="text" id="name" placeholder="Name (Juan C. Dela Cruz)" required>

            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" placeholder="Email (juandelacruz@gmail.com)" required>

            <label for="subject">Subject <span class="required">*</span></label>
            <input type="text" id="subject" placeholder="Subject/Concern" required>

            <label for="description">Description <span class="required">*</span></label>
            <textarea id="description" placeholder="Message/Details" rows="10"></textarea>

            <div class="buttons">
                <button type="button" class="create-button" onclick="sendMail()">Create</button>
                <button type="button" href="../HTML/HELP.html" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
